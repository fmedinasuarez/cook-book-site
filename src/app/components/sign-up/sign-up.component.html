<section class="hero is-fullheight has-background-light">
    <div class="hero-body">
        <div class="container">
            <form class="signupForm" (ngSubmit)="signUpForm()">
                <div class="field">
                    <p class="subtitle is-2 has-text-centered has-text-black has-text-weight-semibold">Create a New Account</p>
                    <div class="help is-error" *ngIf="showErrorMessage">
                        <p class="has-text-weight-semibold has-text-black" style="background-color:red"> {{ errorMessage }}</p>
                    </div>
                </div><br>
                <div class="field">
                    <input type="text" name="name" class="input is-primary" placeholder="Your Name" [(ngModel)]="name" required #nameInput="ngModel">
                    <div class="help is-error" *ngIf="nameInput.invalid && nameInput.dirty">
                        Name is required.
                    </div>
                </div>
                <div class="field">
                    <input type="text" name="surname" class="input is-primary" placeholder="Your Surname" [(ngModel)]="sureName" required #surnameInput="ngModel">
                    <div class="help is-error" *ngIf="surnameInput.invalid && surnameInput.dirty">
                        Surname is required.
                    </div>
                </div>
                
                <div class="field">
                    <input type="email" name="email" class="input is-primary" placeholder="Your Email" [(ngModel)]="email" required email #emailInput="ngModel">
                    <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
                        Email is required and needs to be valid.
                    </div>
                </div>

                <div class="field">
                    <input class="input" type="password" name="password" placeholder="New Password" [(ngModel)]="password" required #passwordInput="ngModel">
                    <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
                        Password is required.
                    </div>
                </div>

                <div class="field">
                    <p class="subtitle is-7 has-text-black">By clicking Sign Up, you agree to our Terms, Data Policy and Cookies Policy.</p>
                </div>

                <div class="field" id="button">
                    <button type="submit" class="button is-medium has-text-white" id="signUpButton">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</section>
