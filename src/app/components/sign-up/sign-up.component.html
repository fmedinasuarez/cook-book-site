<section class="hero is-info">
    <div class="hero-body">  
        <div class="container content has-text-centered">
            <h1 class="title is-1 has-text-black">Sign up</h1>
        </div>
    </div>
</section>
<section class="hero is-fullheight has-background-light">
    <div class="hero-body">
        <div class="container">
            <form class="signupForm" (ngSubmit)="processForm()">
                <div class="field">
                    <p class="subtitle is-2 has-text-black">Create a New Account</p>  
                </div>
                <div class="field">
                    <input type="text" name="name" class="input is-primary" placeholder="Your Name" [(ngModel)]="name" required minlength="3" #nameInput="ngModel">
                    <div class="help is-error" *ngIf="nameInput.invalid && nameInput.dirty">
                        Name is required and needs to be at least 3 characters long.
                    </div>
                </div>
                <div class="field">
                    <input type="text" name="surname" class="input is-primary" placeholder="Your Surname" [(ngModel)]="surname" required minlength="3" #surnameInput="ngModel">
                    <div class="help is-error" *ngIf="surnameInput.invalid && surnameInput.dirty">
                        Surname is required and needs to be at least 3 characters long.
                    </div>
                </div>
                
                <div class="field">
                    <input type="email" name="email" class="input is-primary" placeholder="Your Email" [(ngModel)]="email" required email #emailInput="ngModel">
                    <div class="help is-error" *ngIf="emailInput.invalid && emailInput.dirty">
                        Needs to be a valid email.
                    </div>
                </div>

                <div class="field">
                    <input class="input" type="password" name="password" placeholder="New Password" [(ngModel)]="password">
                </div>

                <div class="field">
                    <p class="subtitle is-7 has-text-black">By clicking Sign Up, you agree to our Terms, Data Policy and Cookies Policy.</p>
                </div>

                <div class="field" id="button">
                    <button type="submit" class="button is-medium has-text-white has-text-weight-semibold">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</section>
