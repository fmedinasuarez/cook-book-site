<section class="hero is-fullheight has-background-light">
    <div class="hero-body">
        <div class="container">
            <form id="signupForm" (ngSubmit)="processLoginForm()">
                <div class="field">
                    <p class="subtitle is-2 has-text-centered has-text-black has-text-weight-semibold">Get Started</p>
                    <div class="help is-error" *ngIf="showErrorMessage">
                        <p class="has-text-weight-semibold has-text-black" style="background-color:red"> {{ errorMessage }}</p>
                    </div>
                </div>
                <div class="field" id="fEmail">
                    <p class="control has-icons-left">
                        <input class="input is-primary" type="text" name="email" placeholder="Email" [(ngModel)]="email">
                        <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </p>
                </div>
                <div class="field" id="fPass">
                    <p class="control has-icons-left">
                        <input class="input is-primary" type="password" name="password" placeholder="Password" [(ngModel)]="password">
                        <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field has has-text-weight-semibold">
                    <label class="checkbox">
                        <input type="checkbox"> Remember me
                    </label><br>
                </div>
                <div class="field has-text-weight-semibold">
                    <a class="text">Forgot your password?</a>
                </div>
                <div class="field" id="button">
                    <p class="control">
                        <button type="submit" class="button has-text-white has-text-weight-semibold" id="logInButton">Log in</button>
                    </p>
                </div>
            </form>
        </div>
    </div>
</section>
