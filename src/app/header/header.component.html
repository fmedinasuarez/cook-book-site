<nav class="navbar is-transparent">
    <!-- logo/home -->
    <div class="navbar-brand">
        <a *ngIf="!isLoggedIn" class="navbar-item has-text-dark has-text-weight-bold" routerLink="">
            <span>Cookbook</span>
            <span class="icon is-small">
                <i class="fa fa-home"></i>
            </span>
        </a>
        <a *ngIf="isLoggedIn" class="navbar-item has-text-dark has-text-weight-bold" routerLink="/main">
            <span>Cookbook</span>
            <span class="icon is-small">
                <i class="fa fa-home"></i>
            </span>
        </a>
        <!--navbar burger for mobile devices-->
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
    </div>
    <!--menu-->
    <div class="navbar-menu has-text-centered" id="navbar-menu-id">
        <!--Search bars-->
        <div class="navbar-item is-expanded" id="search-bar-item" *ngIf="showSearchBar">
            <div class="container" id="search-bar-container">
                <form id="findRecipeContainer" (ngSubmit)="processSearchForm()">
                    <div class="field has-addons">
                        <p class="control is-expanded">
                            <input id="searchBarInput" class="input is-small" type="text" name="recipeName" placeholder="Find a recipe" [(ngModel)]="recipeName">
                        </p>
                        <p class="control has-icons">
                            <button class="button is-small has-text-white" type="submit" id="searchButton">
                                <span class="icon" id="searchIcon">
                                    <i class="fa fa-search"></i>
                                </span>
                            </button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <div class="navbar-end">
            <!--<a class="navbar-item has-text-dark has-text-weight-bold" routerLink='users'>Users</a>-->
            <!--sign up -->
            <a *ngIf="!isLoggedIn" class="navbar-item has-text-dark has-text-weight-bold" routerLink='sign-up'>
                <span>Sign Up</span>
                <span class="icon is-small">
                    <i class="fa fa-user-circle"></i>
                </span>
            </a>
            <!--log in -->
            <a *ngIf="!isLoggedIn" class="navbar-item has-text-dark has-text-weight-bold" routerLink='log-in'>
                <span>Log In</span>
                <span class="icon is-small">
                    <i class="fa fa-sign-in"></i>
                </span>
            </a>
            <!--log out -->
            <a *ngIf="isLoggedIn" class="navbar-item has-text-dark has-text-weight-bold" (click)="logOut()">
                <span>Log Out</span>
                <span class="icon is-small">
                    <i class="fa fa-sign-out"></i>
                </span>
            </a>
            <!--contact -->
            <a class="navbar-item has-text-dark has-text-weight-bold" routerLink='contact'>
                <span>Contact</span>
                <span class="icon is-small">
                    <i class="fa fa-envelope"></i>
                </span>
            </a>
        </div>
    </div>
</nav>
