<section class="section">
    <div class="container">
        <div class="columns is-multiline">
            <div class="column is-4" *ngFor="let u of users | async">
                <div class="card">
                    <div class="card-content">
                        <a routerLink="/users/{{ u.login }}">{{ u.login }}</a><br>
                        <a routerLink="/users/{{ u.login }}"><img [src]="u.avatar_url"></a>
                    </div>      
                </div>      
            </div>
        </div>
    </div>
</section>
